    <script>
​
        /*
        * alert function provides a popup message
        * prompt function provides a popup which accepts user input similar to a form
        */
​
        alert('=====fizz-buzz programm ====')
​
        // get user input and save to a variable called 'input'
        let input = prompt('enter a number here');
        
        // convert variable to number data type
        input = parseInt(input)
​
​
        // if statement checking two different conditions
        if ( input % 5 === 0 ) {
​
            alert('Fizz');
​
        } else if (input % 3===0) { // else if statement 
​
            alert('buzz'); 
​
        } else if((input % 5===0)&& (input % 3===0)){
                alert('fizz-buzz')
​
            
        }
​
    </script>
