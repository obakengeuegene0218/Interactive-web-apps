<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="../Interactive-web-apps/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>Hello world</div>
    <header class="header">
        <h1>Tally Count</h1>
    </header>
    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label>

        <label>
            <span>Counter</span>
            <select>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
        <input class="counter_value" readonly value="10">
        <div class="counter_actions">
            <button class="counter_button">-</button>
            <button class="counter_button">+</button>
    </main>
    <footer></footer>
</body>

</html>
